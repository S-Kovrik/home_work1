<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.1</title>
  </head>
  <body>
    <picture>
      <source
        srcset="../extra_6.1/image/tree1x!.jpg 1x"
        type="image/jpg"
        media="(min-width:768px)"
      />
      <source
        type="image/avif"
        srcset="
          ../extra_6.1/image/tree1x.avif 1x,
          ../extra_6.1/image/tree2x.avif 2x
        "
        media="(max-width:768px)"
      />
      <source
        type="image/webp"
        srcset="
          ../extra_6.1/image/tree1x.webp 1x,
          ../extra_6.1/image/tree2x.webp 2x
        "
        media="(max-width:768px)"
      />

      <img
        width="500"
        height="500"
        src="../extra_6.1/image/tree1x.jpg"
        alt="#"
        srcset="../extra_6.1/image/tree2x.jpg 2x"
      />
    </picture>

    <!--1)В браузерах кратность изображения автоматически меняется в зависимости от DPR 
          устройства, изменении масштаба или размера экрана;
        2)В microsoft edge avif не поддерживается. Тег sourse и атрибут type позволяет
          отобразить следующий по очереди формат webp;
        3)Так же атрибут media позволяет использовать изображения по определенным условиям.
          (max-width, min-width) ;
    -->
  </body>
</html>
