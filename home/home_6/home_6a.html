    <!-- Float. 
    Плюсы: Поддерживается всеми браузерами.

           родительского контейнера. Простой способ реализации обтекания изображения текстом.
           Элемент с float:right будет помещен вторым по порядку (справа) на двух колоночной 
           странице, несмотря на то, что он является первым элементом в исходном HTML коде. 
           Иногда это может пригодиться. 
    Минусы: Не может быть использовано для центрирования (горизонтального или вертикального).
            Чтобы избежать проблем с отображением и компоновкой, требуется 
            использование «clearfix hack» в родительском контейнере.
            Float-элемент с фиксированной шириной (px) рядом с float-элементом 
            c динамической шириной (%) может вызвать проблемы с компоновкой, если 
            доступного горизонтального пространства окажется недостаточно.
            -->

    -->
