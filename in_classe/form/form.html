<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../form/style.css" />
    <title>form</title>
  </head>
  <body>
    <div class="conteiner">
      <h1>Форма заявки на работу в зоопарке</h1>
      <p class="fill">
        Пожалуйста, заполните форму. Обязательные поля помечены
      </p>
      <form
        action="http://fe.it-academy.by/TestForm.php"
        target="_blank"
        method="post"
      >
        <fieldset>
          <legend>Персональная информация</legend>
          <label class="fill" for="name">имя</label>
          <input id="name" type="text" name="name" /><br />
          <label for="phone">телефон</label>
          <input id="phone" type="text" name="number" /><br />
          <label class="fill" for="mail">почта</label>
          <input id="mail" type="text" name="mail" />
        </fieldset>
        <fieldset class="information">
          <legend>Контактная информация</legend>
          <label class="fill" for="age">Возраст</label>
          <input id="age" type="text" name="age" /><br />
          <label for="gender">Пол</label>
          <select id="gender" name="gender">
            <option value="woman">Женщина</option>
            <option value="man">Мужчина</option></select
          ><br />
          <label for="comments">Перечислите личные качества</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
          ></textarea>
        </fieldset>
        <fieldset>
          <legend>Выберите ваших любимых животных</legend>
          <label for="pet_1"
            ><input
              id="pet_1"
              type="checkbox"
              name="zebra"
              value="true"
            />Зебра</label
          >
          <label for="pet_2"
            ><input
              id="pet_2"
              type="checkbox"
              name="cat"
              value="true"
            />Кошак</label
          >
          <label for="pet_3"
            ><input
              id="pet_3"
              type="checkbox"
              name="anaconda"
              value="true"
            />Анаконда</label
          >
          <label for="pet_4"
            ><input
              id="pet_4"
              type="checkbox"
              name="human"
              value="true"
            />Человек</label
          >
          <label for="pet_5"
            ><input
              id="pet_5"
              type="checkbox"
              name="elephant"
              value="true"
            />Слон</label
          >
          <label for="pet_6"
            ><input
              id="pet_6"
              type="checkbox"
              name="wildebeest"
              value="true"
            />Антилопа</label
          >
          <label for="pet_7"
            ><input
              id="pet_7"
              type="checkbox"
              name="pigeon"
              value="true"
            />Голубь</label
          >
          <label for="pet_8"
            ><input
              id="pet_8"
              type="checkbox"
              name="crab"
              value="true"
            />Краб</label
          >
        </fieldset>
        <input type="submit" value="Отправить информацию">
      </form>
    </div>
  </body>
</html>
